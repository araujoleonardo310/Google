<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google - Sua top página para pesquisas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="menu">
        <div class="menu__section left">
            <img class="menu__icon" src="assets/burger-icon.svg" alt="Burger" />
            <a class="menu__link active">todas</a>
            <a class="menu__link">imagens</a>
        </div>
        <div class="menu__section right">
            <img class="menu__icon" src="assets/more-icon.svg" alt="More" />
            <div class="menu__profile">
                <img class="menu__avatar" src="assets/unnamed.jpg" alt="Avatar">
            </div>
        </div>
    </header>
    <main class="content">
        <img src="assets/god_google.png" alt="Godzilla Google" class="content__logo">

        <input type="text" class="content__search" />

        <div class="content__offer">
            <a href="">King of mosters</a> and King of polls 
        </div>
    </main>

    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brasil</span>
        </div>

        <div class="footer__section footer__links">
            <a>Configurações</a>
            <a>Privacidade</a>
            <a>Termos</a>
        </div>
    </footer>    
</body>
</html>
